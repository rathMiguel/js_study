<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>時間を表示させる</title>
</head>
<body>
	<script>
		// Dateオブジェクトを実体化（インスタンス化）
		var date = new Date();

		// コンソールで見てみよう
		console.log(date);

		// 今日の年と月と日付を取得
		var year  = date.getFullYear();
		var month = date.getMonth() + 1;
		var day   = date.getDate();

		// 日付を書き出す
		document.write('今日は' + year + '年' + month + '月' + day +'日です。')

	</script>
</body>
</html>
